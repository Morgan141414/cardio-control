services:
  - type: web
    name: cardio-control
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: LOG_CHANNEL
        value: stderr
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: CONTACT_EMAIL
        value: amanatkorgan@icloud.com
      - key: LEGAL_NOTICE
        value: "Демо-режим. Не является медицинским изделием и не оказывает медицинских услуг."
      # Set these in Render dashboard (do NOT commit real values)
      - key: APP_KEY
        sync: false
      - key: APP_URL
        sync: false
